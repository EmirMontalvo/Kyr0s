<h2 mat-dialog-title>Crear Cuenta de Sucursal</h2>
<mat-dialog-content>
    <form [formGroup]="form">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Correo Electrónico</mat-label>
            <input matInput formControlName="email" type="email" placeholder="sucursal@ejemplo.com">
            <mat-error *ngIf="form.get('email')?.hasError('required')">Requerido</mat-error>
            <mat-error *ngIf="form.get('email')?.hasError('email')">Correo inválido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="form.get('password')?.hasError('required')">Requerido</mat-error>
            <mat-error *ngIf="form.get('password')?.hasError('minlength')">Mínimo 6 caracteres</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Asignar Sucursal</mat-label>
            <mat-select formControlName="sucursal_id">
                <mat-option *ngFor="let sucursal of data.sucursales" [value]="sucursal.id">
                    {{ sucursal.nombre }}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('sucursal_id')?.hasError('required')">Requerido</mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" [disabled]="form.invalid || loading" (click)="onSubmit()">
        {{ loading ? 'Creando...' : 'Crear Cuenta' }}
    </button>
</mat-dialog-actions>
