<div class="dialog-header">
    <h2 mat-dialog-title *ngIf="!showNewClientForm">{{ isEdit ? 'Editar' : 'Agendar Nueva' }} Cita</h2>
    <h2 mat-dialog-title *ngIf="showNewClientForm">Añadir Nuevo Cliente</h2>
    <button mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</div>

<mat-dialog-content>
    <!-- Main Appointment Form -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!showNewClientForm">

        <!-- Client Selection -->
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Cliente</mat-label>
            <input type="text" matInput formControlName="nombre_cliente_manual" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onClientSelected($event)">
                <mat-option *ngFor="let client of filteredClients | async" [value]="client.nombre">
                    {{client.nombre}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <div class="add-client-link">
            <button mat-button color="primary" type="button" (click)="toggleNewClientForm()">
                <mat-icon>person_add</mat-icon>
                ¿Cliente nuevo? Registrar aquí
            </button>
        </div>

        <!-- Branch Selection -->
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Sucursal</mat-label>
            <mat-select formControlName="sucursal_id">
                <mat-option *ngFor="let branch of sucursales" [value]="branch.id">
                    {{branch.nombre}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <!-- Services Selection (Multi) -->
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Seleccionar Servicios</mat-label>
            <mat-select formControlName="servicios_ids" multiple>
                <mat-option *ngFor="let s of servicios" [value]="s.id">
                    {{s.nombre}} - ${{s.precio_base}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <!-- Employee Selection -->
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Empleado</mat-label>
            <mat-select formControlName="empleado_id">
                <mat-option [value]="null">Cualquiera</mat-option>
                <mat-option *ngFor="let e of empleados" [value]="e.id">
                    {{e.nombre}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <!-- Date and Time -->
        <div class="row">
            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Fecha</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="fecha">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Hora</mat-label>
                <input matInput type="time" formControlName="hora">
            </mat-form-field>
        </div>

    </form>

    <!-- New Client Form (Overlay) -->
    <form [formGroup]="newClientForm" *ngIf="showNewClientForm" class="new-client-form">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Teléfono</mat-label>
            <input matInput formControlName="telefono">
        </mat-form-field>
    </form>

</mat-dialog-content>

<mat-dialog-actions align="center" class="actions-container">
    <!-- Main Actions -->
    <ng-container *ngIf="!showNewClientForm">
        <div class="error-message" *ngIf="form.invalid && form.touched">
            Completa los datos faltantes
        </div>
        <button mat-raised-button color="primary" class="full-width-btn" (click)="onSubmit()"
            [disabled]="isSaving || loading">
            {{ isSaving ? 'Guardando...' : 'Guardar Cita' }}
        </button>
    </ng-container>

    <!-- New Client Actions -->
    <ng-container *ngIf="showNewClientForm">
        <button mat-raised-button color="primary" class="save-client-btn" (click)="saveNewClient()"
            [disabled]="isSaving || newClientForm.invalid">
            Guardar
        </button>
        <button mat-button class="cancel-client-btn" (click)="toggleNewClientForm()">
            Cancelar
        </button>
    </ng-container>
</mat-dialog-actions>
