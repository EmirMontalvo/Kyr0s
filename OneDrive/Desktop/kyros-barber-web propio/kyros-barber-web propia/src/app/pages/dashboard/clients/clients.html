<div class="clients-container">
    <div class="header">
        <h2>Gestión de Clientes</h2>
        <button mat-raised-button color="primary" (click)="openDialog()">
            <mat-icon>add</mat-icon>
            Nuevo Cliente
        </button>
    </div>

    <div class="loading-container" *ngIf="loading">
        <video autoplay loop [muted]="true" playsinline>
            <source src="assets/loading.mp4" type="video/mp4">
        </video>
    </div>

    <div class="table-container mat-elevation-z2">
        <table mat-table [dataSource]="dataSource">

            <!-- Nombre Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <!-- Telefono Column -->
            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef> Teléfono </th>
                <td mat-cell *matCellDef="let element"> {{element.telefono || 'Sin teléfono'}} </td>
            </ng-container>

            <!-- Sucursal Column -->
            <ng-container matColumnDef="sucursal">
                <th mat-header-cell *matHeaderCellDef> Sucursal </th>
                <td mat-cell *matCellDef="let element"> {{element.sucursal_nombre}} </td>
            </ng-container>

            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="openDialog(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteClient(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="3">No hay clientes registrados</td>
            </tr>
        </table>
    </div>
</div>
