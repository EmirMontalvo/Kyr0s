<div class="dialog-header">
    <h2 mat-dialog-title>{{ isEdit ? 'Editar' : 'Nuevo' }} Servicio</h2>
    <button mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</div>
<mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nombre del Servicio</mat-label>
            <input matInput formControlName="nombre" placeholder="Ej: Corte Cl치sico">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width" *ngIf="!isBranchUser">
            <mat-label>Sucursales (Opcional)</mat-label>
            <mat-select formControlName="sucursales_ids" multiple>
                <mat-option *ngFor="let sucursal of sucursales" [value]="sucursal.id">
                    {{sucursal.nombre}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Descripci칩n (opcional)</mat-label>
            <input matInput formControlName="descripcion" placeholder="Sin descripci칩n">
        </mat-form-field>

        <!-- Image Upload Section -->
        <div class="image-upload-section">
            <label class="upload-label">Imagen del Servicio (opcional)</label>
            <div class="upload-area" (click)="fileInput.click()" [class.has-image]="imagePreview">
                <img *ngIf="imagePreview" [src]="imagePreview" alt="Preview" class="image-preview">
                <div *ngIf="!imagePreview" class="upload-placeholder">
                    <mat-icon>cloud_upload</mat-icon>
                    <span>Haz clic para subir una imagen</span>
                </div>
                <input #fileInput type="file" accept="image/*" (change)="onFileSelected($event)" hidden>
            </div>
            <button *ngIf="imagePreview" mat-button color="warn" type="button" (click)="removeImage()"
                class="remove-btn">
                <mat-icon>delete</mat-icon>
                Eliminar imagen
            </button>
            <mat-progress-bar *ngIf="uploading" mode="indeterminate"></mat-progress-bar>
        </div>

        <div class="row">
            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Precio ($)</mat-label>
                <input matInput type="number" formControlName="precio">
            </mat-form-field>

            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Duraci칩n (min)</mat-label>
                <input matInput type="number" formControlName="duracion_minutos">
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="loading || form.invalid">
        {{ loading ? 'Guardando...' : 'Guardar' }}
    </button>
</mat-dialog-actions>
