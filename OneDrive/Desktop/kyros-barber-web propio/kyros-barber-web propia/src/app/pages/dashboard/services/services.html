<div class="services-container">
    <div class="header">
        <h2>Gesti√≥n de Servicios</h2>
        <button mat-raised-button color="primary" (click)="openDialog()">
            <mat-icon>add</mat-icon>
            Nuevo Servicio
        </button>
    </div>

    <div class="loading-container" *ngIf="loading">
        <video autoplay loop [muted]="true" playsinline>
            <source src="assets/loading.mp4" type="video/mp4">
        </video>
    </div>

    <div class="cards-grid" *ngIf="!loading">
        <mat-card *ngFor="let servicio of dataSource" class="service-card">
            <div class="card-image">
                <img *ngIf="servicio.imagen_url" [src]="servicio.imagen_url" [alt]="servicio.nombre">
                <div *ngIf="!servicio.imagen_url" class="no-image">
                    <mat-icon>content_cut</mat-icon>
                </div>
            </div>
            <mat-card-content>
                <h3 class="service-name">{{ servicio.nombre }}</h3>
                <p class="service-description" *ngIf="servicio.descripcion">{{ servicio.descripcion }}</p>
                <div class="service-details">
                    <span class="price">
                        <mat-icon inline>attach_money</mat-icon>
                        ${{ servicio.precio_base }}
                    </span>
                    <span class="duration">
                        <mat-icon inline>schedule</mat-icon>
                        {{ servicio.duracion_aprox_minutos }} min
                    </span>
                </div>
                <p class="service-branch">
                    <mat-icon inline>store</mat-icon>
                    {{ servicio.sucursal || 'Todas' }}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-icon-button color="primary" (click)="openDialog(servicio)" matTooltip="Editar">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteService(servicio)" matTooltip="Eliminar">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>

        <div class="empty-state" *ngIf="dataSource.length === 0">
            <mat-icon>content_cut</mat-icon>
            <p>No hay servicios registrados</p>
        </div>
    </div>
</div>
