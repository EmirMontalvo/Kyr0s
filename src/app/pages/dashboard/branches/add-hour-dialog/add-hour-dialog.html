<h2 mat-dialog-title>Añadir Horario de Sucursal</h2>
<mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Día de la semana</mat-label>
            <mat-select formControlName="dia_semana">
                <mat-option *ngFor="let dia of diasSemana" [value]="dia.value">
                    {{ dia.label }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <div class="time-inputs">
            <mat-form-field appearance="outline">
                <mat-label>Hora de Apertura</mat-label>
                <input matInput type="time" formControlName="hora_inicio">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Hora de Cierre</mat-label>
                <input matInput type="time" formControlName="hora_fin">
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="loading || form.invalid">
        {{ loading ? 'Guardando...' : 'Guardar Horario' }}
    </button>
</mat-dialog-actions>
