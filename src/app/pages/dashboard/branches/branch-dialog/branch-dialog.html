<div class="dialog-header">
    <h2 mat-dialog-title>{{ isEdit ? 'Editar' : 'Nueva' }} Sucursal</h2>
    <button mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</div>
<mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nombre de la Sucursal</mat-label>
            <input matInput formControlName="nombre" placeholder="Ej: Sucursal Centro">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Dirección</mat-label>
            <input matInput formControlName="direccion" placeholder="Ej: Av. Principal 123">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Correo de la Sucursal</mat-label>
            <input matInput formControlName="cuenta_email" type="email" placeholder="sucursal@ejemplo.com">
            <mat-error *ngIf="form.get('cuenta_email')?.hasError('required')">Requerido</mat-error>
            <mat-error *ngIf="form.get('cuenta_email')?.hasError('email')">Correo inválido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="cuenta_password" [type]="hidePassword ? 'password' : 'text'"
                placeholder="********">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-hint *ngIf="isEdit">Dejar en blanco para no cambiar</mat-hint>
            <mat-error *ngIf="form.get('cuenta_password')?.hasError('required')">Requerido</mat-error>
            <mat-error *ngIf="form.get('cuenta_password')?.hasError('minlength')">Mínimo 6 caracteres</mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="loading || form.invalid">
        {{ loading ? 'Guardando...' : 'Guardar' }}
    </button>
</mat-dialog-actions>
