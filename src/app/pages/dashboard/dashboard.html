<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="isHandset ? 'dialog' : 'navigation'"
        [mode]="isHandset ? 'over' : 'side'" [opened]="isHandset === false">
        <mat-toolbar style="height: auto; padding: 20px; justify-content: space-between; align-items: flex-start;">
            <img src="assets/images/logo-text.png" alt="Kyros Barber" style="max-width: 180px; height: auto;">
            <button mat-icon-button (click)="drawer.close()" *ngIf="isHandset">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item *ngFor="let item of menuItems" [routerLink]="item.route" routerLinkActive="active-link"
                (click)="isHandset && drawer.close()">
                <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
                <span matListItemTitle>{{item.label}}</span>
            </a>

            <mat-divider></mat-divider>

            <a mat-list-item (click)="logout()">
                <mat-icon matListItemIcon>exit_to_app</mat-icon>
                <span matListItemTitle>Cerrar Sesión</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar class="main-toolbar">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Panel de Control</span>
            <span class="toolbar-spacer"></span>
            <app-notifications-button></app-notifications-button>
        </mat-toolbar>

        <div class="content-padding">
            <router-outlet></router-outlet>

            <!-- Placeholder content if no route is active -->
            <div *ngIf="router.url === '/dashboard'" class="welcome-placeholder">
                <h2>Bienvenido al Panel de Control</h2>
                <p>Selecciona una opción del menú para comenzar.</p>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
