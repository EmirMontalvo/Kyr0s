<div class="dialog-header">
    <h2 mat-dialog-title>{{ isEdit ? 'Editar' : 'Nuevo' }} Empleado</h2>
    <button mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</div>
<mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nombre Completo</mat-label>
            <input matInput formControlName="nombre" placeholder="Ej: Juan Pérez">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Especialidad</mat-label>
            <input matInput formControlName="especialidad" placeholder="Ej: Cortes clásicos, Barba">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width" *ngIf="!isBranchUser">
            <mat-label>Sucursal</mat-label>
            <mat-select formControlName="sucursal_id">
                <mat-option *ngFor="let s of sucursales" [value]="s.id">
                    {{s.nombre}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Servicios que realiza</mat-label>
            <mat-select formControlName="servicios_ids" multiple>
                <mat-option *ngFor="let s of servicios" [value]="s.id">
                    {{s.nombre}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="loading || form.invalid">
        {{ loading ? 'Guardando...' : 'Guardar' }}
    </button>
</mat-dialog-actions>
