<mat-toolbar color="primary">
    <span>Recepción / Caja</span>
    <span class="spacer"></span>
    <button mat-icon-button (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
    </button>
</mat-toolbar>

<div class="reception-container">
    <div class="header">
        <h1>Panel de Control</h1>
        <p>Selecciona una opción para comenzar</p>
    </div>

    <div class="grid-container">
        <mat-card *ngFor="let item of menuItems" class="menu-card" (click)="handleAction(item.action)" matRipple>
            <div class="icon-container" [style.background-color]="item.color + '20'">
                <mat-icon [style.color]="item.color">{{item.icon}}</mat-icon>
            </div>
            <div class="content">
                <h3>{{item.title}}</h3>
                <p>{{item.subtitle}}</p>
            </div>
            <mat-icon class="arrow">arrow_forward</mat-icon>
        </mat-card>
    </div>
</div>
