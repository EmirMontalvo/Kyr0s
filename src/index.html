<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>KyrosBarberWeb</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="theme-color" content="#2196f3">
</head>

<body>
  <div id="global-error-display"
    style="display: none; padding: 20px; background: #ffebee; color: #b71c1c; border: 1px solid #f44336; margin: 20px; font-family: monospace; white-space: pre-wrap;">
    <h3>Error de Inicio</h3>
    <div id="error-message"></div>
  </div>
  <script>
    window.onerror = function (msg, url, line, col, error) {
      document.getElementById('global-error-display').style.display = 'block';
      const errorText = `Error: ${msg}\nURL: ${url}\nLine: ${line}:${col}\nStack: ${error?.stack || 'N/A'}\n\n`;
      document.getElementById('error-message').innerText += errorText;
      return false;
    };
    window.addEventListener('unhandledrejection', function (event) {
      document.getElementById('global-error-display').style.display = 'block';
      document.getElementById('error-message').innerText += `Unhandled Rejection: ${event.reason}\n\n`;
    });
  </script>

  <app-root>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #fafafa;">
      <video src="assets/loading.mp4" autoplay loop muted playsinline
        style="width: 150px; height: 150px; object-fit: cover; border-radius: 50%;"></video>
    </div>
  </app-root>
</body>

</html>
